        const press = (e, isDown) => {
          e.preventDefault()
          const { keyCode } = e
          switch (keyCode) {
            case 87: // w
              this.keys.w.isDown = isDown
              break
            case 68: // arrow up
              this.keys.d.isDown = isDown
              break
            case 32: // space
              this.keys.space.isDown = isDown
              break
              case 65: // space
              this.keys.a.isDown = isDown
              break
              case 88: // space
              this.keys.x.isDown = isDown
              break
          }
        }
